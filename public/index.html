<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro de Alunos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary" role="navigation" aria-label="Barra de navegação principal">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Cadastro de Alunos</a>
    </div>
  </nav>

  <main class="container my-4" id="main-content">
    <div class="row">
      <div class="col-md-5">
        <div class="card mb-3" aria-labelledby="card-cadastro">
          <div class="card-body">
            <h5 id="card-cadastro">Cadastrar Aluno</h5>
            <form id="form-cadastro" novalidate>
              <div class="mb-2">
                <label for="nome" class="form-label">Nome completo</label>
                <input type="text" id="nome" class="form-control" required aria-required="true">
                <div class="invalid-feedback">Informe o nome do aluno.</div>
              </div>
              <div class="mb-2">
                <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                <input type="date" id="data_nascimento" class="form-control">
              </div>
              <div class="mb-2">
                <label for="cep" class="form-label">CEP</label>
                <div class="input-group">
                  <input type="text" id="cep" class="form-control" aria-describedby="btnCep" maxlength="9" placeholder="00000-000">
                  <button class="btn btn-outline-secondary" type="button" id="btnCep">Buscar CEP</button>
                </div>
              </div>
              <div class="mb-2">
                <label for="logradouro" class="form-label">Logradouro</label>
                <input type="text" id="logradouro" class="form-control">
              </div>
              <div class="mb-2">
                <label for="numero" class="form-label">Número</label>
                <input type="text" id="numero" class="form-control">
              </div>
              <div class="mb-2">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" id="bairro" class="form-control">
              </div>
              <div class="mb-2">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" id="cidade" class="form-control">
              </div>
              <div class="mb-2">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" id="estado" class="form-control">
              </div>
              <div class="mb-2">
                <label for="turma" class="form-label">Turma</label>
                <input type="text" id="turma" class="form-control">
              </div>
              <button class="btn btn-primary" type="submit" id="btnSalvar">Salvar</button>
            </form>
          </div>
        </div>
        <div id="mensagem" role="status" aria-live="polite"></div>
      </div>

      <div class="col-md-7">
        <div class="card mb-3">
          <div class="card-body">
            <h5>Lista de Alunos</h5>
            <div class="mb-2 d-flex">
              <input id="filtro" class="form-control me-2" placeholder="Pesquisar por nome ou turma" aria-label="Pesquisar por nome ou turma">
              <button id="btnPesquisar" class="btn btn-outline-secondary">Pesquisar</button>
            </div>
            <div class="table-responsive" role="region" aria-label="Tabela de alunos">
              <table class="table table-striped" id="tabela-alunos">
                <thead>
                  <tr>
                    <th>Nome</th><th>Turma</th><th>Cidade</th><th>Ações</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            <div class="mt-3">
              <button id="btnRelatorio" class="btn btn-success">Gerar CSV</button>
            </div>
          </div>
        </div>
        <div id="loader" class="d-none">Carregando...</div>
      </div>
    </div>
  </main>

  <footer class="text-center py-3">
    <small>Projeto Integrador - Cadastro de Alunos</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
